{% load sitetree %}
<ul class = "cat-list">
	{% for item in sitetree_items %}

	<li>
        <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %} {% if item.is_current or item.in_current_branch %}class="{{ item.is_current|yesno:"current_item ," }}{{ item.in_current_branch|yesno:"current_branch," }}"{% endif %}><i class="icon-angle-right"></i>{{ item.title_resolved }}</a>
		{% if item.has_children %}
			{% sitetree_children of item for menu template "sidebarmenucat.html" %}
		{% endif %}
	</li>
	{% endfor %}
</ul>
